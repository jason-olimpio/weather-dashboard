<div class="flex flex-col items-center justify-between space-y-6 mt-10">
  <img class="w-8 h-8" src="images/icon-error.svg" alt="Retry" />

  <h1 class="text-white text-4xl font-semibold">Something went wrong</h1>

  <p class="text-gray-400 text-sm">
    We couldn't connect to the server (API error). Please try again in a few moments.
  </p>

  <button
    type="button"
    class="flex gap-2 items-center bg-slate-800 py-2 px-3 rounded-md cursor-pointer"
    (click)="store.retry()"
  >
    <img class="w-4 h-4" src="images/icon-retry.svg" alt="Retry " />

    <p class="text-white text-sm">Retry</p>
  </button>
</div>
