<div class="grid grid-cols-2 gap-4 sm:grid-cols-4">
  @for (item of items(); track item.id) {
    <div class="bg-slate-800 py-4 pl-4 w-full rounded-lg shadow-lg">
      <p class="text-gray-300 text-sm mb-4">{{ item.label }}</p>
      <p class="text-white text-xl sm:text-2xl">{{ item.value }}</p>
    </div>
  }
</div>
