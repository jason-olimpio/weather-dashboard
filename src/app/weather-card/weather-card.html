<a
  class="relative flex items-center justify-between h-70 p-6 w-full rounded-base shadow-xs bg-slate-800"
  [style.background-image]="!store.isForecasting() ? 'url(/images/bg-today-large.svg)' : 'none'"
  [style.background-size]="'cover'"
  [style.background-position]="'center'"
>
  <div
    class="absolute flex-col sm:flex-row inset-0 px-8 flex items-center justify-center sm:justify-between transition-opacity duration-200"
    [class.opacity-0]="store.isForecasting()"
  >
    <div>
      <h5 class="mb-3 sm:text-2xl text-lg font-semibold tracking-tight text-white leading-8 text-center sm:text-left">
        {{ store.selectedLocation()?.name }}, {{ store.selectedLocation()?.country }}
      </h5>

      <p class="text-sm sm:text-md text-gray-200 text-center sm:text-left">
        {{ today() }}
      </p>
    </div>

    <div class="flex flex-row gap-10 items-center">
      <img
        [src]="view.getWeatherIcon(store.forecast()?.current?.weather_code ?? 0)"
        class="w-20 h-20"
        alt="Weather"
      />

      <h1 class="text-white text-4xl sm:text-7xl font-bold italic">
        {{ temperature() }}
      </h1>
    </div>
  </div>

  <div
    class="absolute inset-0 flex flex-col items-center justify-center w-full h-full gap-4 transition-opacity duration-200 opacity-0"
    [class.opacity-100]="store.isForecasting()"
  >
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-slate-700 border-t-white"></div>
    <p class="text-white text-xl font-semibold">Loading...</p>
  </div>
</a>
